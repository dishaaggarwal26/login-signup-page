<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <section class="vh-100 bg-image" style="background-color: rgb(119, 153, 128);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10" style="background-color: rgb(119, 153, 128);">
                    <div class="card" style="border-radius: 1rem;" >
                        <div class="row g-0"  >
                            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: aquamarine; border-radius: 1rem 0 0 1rem;">
                                <img src="ecoglobe.jpg" width="100%" height="100%"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: aquamarine; border-radius:0 1rem 1rem 0;">
                                
                                        <div class="login-box ">

                                            <div class="login-snip  card-body p-4 p-lg-5 text-black">
                                                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                                                    for="tab-1" class="tab">Login</label>
                                                <input id="tab-2" type="radio" name="tab" class="sign-up"><label
                                                    for="tab-2" class="tab">Sign Up</label>
                                                <div class="login-space">
                                                    <div class="login">
                                                        <div class="group">
                                                            <label for="email" class="label">Email</label>
                                                            <input id="email" type="text" class="input"
                                                                placeholder="Enter your email" required>
                                                        </div>
                                                        <div class="group">
                                                            <label for="pass" class="label">Password</label>
                                                            <input id="pass" type="password" class="input"
                                                                data-type="password" placeholder="Enter your password" required>
                                                        </div>
                                                        <div class="group">
                                                            <input id="check" type="checkbox" class="check" checked>
                                                            <label for="check"><span class="icon"></span> Keep me Signed
                                                                in</label>
                                                        </div>
                                                        <div class="group">
                                                            <input type="submit" class="button" value="Sign In">
                                                        </div>
                                                        <div class="hr"></div>
                                                        <div class="foot">
                                                            <a href="#">Forgot Password?</a>
                                                        </div>
                                                    </div>
                                                    <div class="sign-up-form">
                                                        <div class="group">
                                                            <label for="first" class="label">Firstname</label>
                                                            <input id="first" type="text" class="input"
                                                                placeholder="Enter your firstname">
                                                        </div>

                                                        <div class="group">
                                                            <label for="last" class="label">Lastname</label>
                                                            <input id="last" type="text" class="input"
                                                                placeholder="Enter your last name">
                                                        </div>
                                                        <div class="group">
                                                            <label for="pass" class="label">Email Address</label>
                                                            <input id="pass" type="text" class="input"
                                                                placeholder="Enter your email address">
                                                        </div>
                                                        <div class="group">
                                                            <label for="pass" class="label">Password</label>
                                                            <input id="pass" type="password" class="input"
                                                                data-type="password" placeholder="Create your password">
                                                        </div>
                                                        <div class="group">
                                                            <label for="pass" class="label">Confirm Password</label>
                                                            <input id="pass" type="password" class="input"
                                                                data-type="password" placeholder="Repeat your password">
                                                        </div>
                                                        <div class="group">
                                                            <input type="submit" class="button" value="Sign Up">
                                                        </div>
                                                        <div class="hr"></div>
                                                        <div class="foot">
                                                            <label for="tab-1">Already Member?</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
